name: üêõ Bug Report
description: Report a bug or unexpected behavior in Sharingan
title: "[Bug]: "
labels: ["bug", "needs-triage"]
assignees: []
body:
    - type: markdown
      attributes:
          value: |
              Thanks for taking the time to report a bug! Please fill out the information below to help us investigate.

    - type: dropdown
      id: package
      attributes:
          label: Affected Package
          description: Which Sharingan package is affected?
          multiple: true
          options:
              - Sharingan (Core)
              - Sharingan.Abstractions
              - Sharingan.Providers.Registry
              - Sharingan.Providers.Ini
              - Sharingan.Providers.Yaml
              - Sharingan.Providers.Xml
              - Sharingan.Providers.Toml
              - Sharingan.Providers.SQLite
              - Sharingan.Providers.Encrypted
              - Sharingan.Extensions.DependencyInjection
              - Sharingan.Extensions.Configuration
      validations:
          required: true

    - type: input
      id: version
      attributes:
          label: Package Version
          description: What version of the package are you using?
          placeholder: e.g., 1.0.1
      validations:
          required: true

    - type: dropdown
      id: target-framework
      attributes:
          label: Target Framework
          description: Which target framework are you using?
          multiple: true
          options:
              - .NET Framework 4.8
              - .NET Framework 4.8.1
              - .NET Standard 2.0
              - .NET Standard 2.1
              - .NET 7.0
              - .NET 8.0
              - .NET 9.0
              - .NET 10.0
      validations:
          required: true

    - type: dropdown
      id: platform
      attributes:
          label: Operating System / Platform
          description: Which platform are you running on?
          multiple: true
          options:
              - Windows
              - Linux
              - macOS
              - Android
              - iOS
              - Other
      validations:
          required: true

    - type: textarea
      id: description
      attributes:
          label: Bug Description
          description: A clear and concise description of what the bug is.
          placeholder: Describe the bug...
      validations:
          required: true

    - type: textarea
      id: reproduce
      attributes:
          label: Steps to Reproduce
          description: Provide a minimal code sample or steps to reproduce the issue.
          placeholder: |
              1. Create a new SharinganBuilder...
              2. Configure with...
              3. Call...
              4. See error
      validations:
          required: true

    - type: textarea
      id: expected
      attributes:
          label: Expected Behavior
          description: What did you expect to happen?
      validations:
          required: true

    - type: textarea
      id: actual
      attributes:
          label: Actual Behavior
          description: What actually happened?
      validations:
          required: true

    - type: textarea
      id: exception
      attributes:
          label: Exception / Stack Trace
          description: If applicable, paste the full exception message and stack trace.
          render: text
      validations:
          required: false

    - type: textarea
      id: additional
      attributes:
          label: Additional Context
          description: Add any other context, screenshots, or relevant information about the problem.
      validations:
          required: false
