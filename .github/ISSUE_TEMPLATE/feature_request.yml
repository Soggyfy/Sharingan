name: âœ¨ Feature Request
description: Suggest a new feature or enhancement for Sharingan
title: "[Feature]: "
labels: ["enhancement", "needs-triage"]
assignees: []
body:
    - type: markdown
      attributes:
          value: |
              Thanks for suggesting a feature! Please describe your idea below.

    - type: dropdown
      id: area
      attributes:
          label: Feature Area
          description: What area of Sharingan does this feature relate to?
          options:
              - Core Library (Sharingan)
              - Abstractions / Interfaces
              - New Provider
              - Existing Provider Enhancement
              - Encryption
              - Dependency Injection
              - Configuration Bridge
              - Documentation
              - Samples / Examples
              - Build / CI / CD
              - Other
      validations:
          required: true

    - type: textarea
      id: problem
      attributes:
          label: Problem Statement
          description: Is your feature request related to a problem? Please describe.
          placeholder: I'm always frustrated when...
      validations:
          required: false

    - type: textarea
      id: solution
      attributes:
          label: Proposed Solution
          description: Describe the solution you'd like to see.
          placeholder: I'd like Sharingan to...
      validations:
          required: true

    - type: textarea
      id: api-design
      attributes:
          label: API Design (Optional)
          description: If you have ideas on how the API should look, please share.
          render: csharp
          placeholder: |
              // Example usage
              var settings = new SharinganBuilder()
                  .WithNewFeature(options => ...)
                  .Build();
      validations:
          required: false

    - type: textarea
      id: alternatives
      attributes:
          label: Alternatives Considered
          description: Describe any alternative solutions or workarounds you've considered.
      validations:
          required: false

    - type: dropdown
      id: breaking
      attributes:
          label: Breaking Change?
          description: Would this feature require breaking changes to existing APIs?
          options:
              - "No"
              - "Yes"
              - "Not sure"
      validations:
          required: true

    - type: checkboxes
      id: contribution
      attributes:
          label: Contribution
          description: Would you be willing to contribute this feature?
          options:
              - label: I'm willing to submit a PR for this feature
                required: false
