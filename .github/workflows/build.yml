name: Build

on:
    push:
        branches: [develop]
    pull_request:
        branches: [develop]

jobs:
    build:
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                os: [ubuntu-latest, windows-latest, macos-latest]
                dotnet: ["10.0.x"]

        steps:
            - uses: actions/checkout@v6

            - name: Setup .NET
              uses: actions/setup-dotnet@v5
              with:
                  dotnet-version: ${{ matrix.dotnet }}

            # Windows: Build all targets including .NET Framework and Windows-specific projects
            - name: Build (Windows - All Targets)
              if: runner.os == 'Windows'
              run: dotnet build --configuration Release

            # Linux/macOS: Exclude Windows-only projects and .NET Framework targets
            - name: Build (Linux/macOS - Cross-Platform Targets)
              if: runner.os != 'Windows'
              run: |
                  # Build cross-platform projects individually (excluding Registry which is Windows-only)
                  dotnet build src/Sharingan.Abstractions/Sharingan.Abstractions.csproj --configuration Release -p:TargetFrameworks="netstandard2.0;netstandard2.1;net7.0;net8.0;net9.0;net10.0"
                  dotnet build src/Sharingan/Sharingan.csproj --configuration Release -p:TargetFrameworks="netstandard2.0;netstandard2.1;net7.0;net8.0;net9.0;net10.0"
                  dotnet build src/Sharingan.Providers.Ini/Sharingan.Providers.Ini.csproj --configuration Release -p:TargetFrameworks="netstandard2.0;netstandard2.1;net7.0;net8.0;net9.0;net10.0"
                  dotnet build src/Sharingan.Providers.Yaml/Sharingan.Providers.Yaml.csproj --configuration Release -p:TargetFrameworks="netstandard2.0;netstandard2.1;net7.0;net8.0;net9.0;net10.0"
                  dotnet build src/Sharingan.Providers.Xml/Sharingan.Providers.Xml.csproj --configuration Release -p:TargetFrameworks="netstandard2.0;netstandard2.1;net7.0;net8.0;net9.0;net10.0"
                  dotnet build src/Sharingan.Providers.Toml/Sharingan.Providers.Toml.csproj --configuration Release -p:TargetFrameworks="netstandard2.0;netstandard2.1;net7.0;net8.0;net9.0;net10.0"
                  dotnet build src/Sharingan.Providers.SQLite/Sharingan.Providers.SQLite.csproj --configuration Release -p:TargetFrameworks="netstandard2.0;netstandard2.1;net7.0;net8.0;net9.0;net10.0"
                  dotnet build src/Sharingan.Providers.Encrypted/Sharingan.Providers.Encrypted.csproj --configuration Release -p:TargetFrameworks="netstandard2.0;netstandard2.1;net7.0;net8.0;net9.0;net10.0"
                  dotnet build src/Sharingan.Extensions.DependencyInjection/Sharingan.Extensions.DependencyInjection.csproj --configuration Release -p:TargetFrameworks="netstandard2.0;netstandard2.1;net7.0;net8.0;net9.0;net10.0"
                  dotnet build src/Sharingan.Extensions.Configuration/Sharingan.Extensions.Configuration.csproj --configuration Release -p:TargetFrameworks="netstandard2.0;netstandard2.1;net7.0;net8.0;net9.0;net10.0"

            # Windows: Test all targets
            - name: Test (Windows)
              if: runner.os == 'Windows'
              run: dotnet test --configuration Release --verbosity normal

            # Linux/macOS: Test cross-platform projects only
            - name: Test (Linux/macOS)
              if: runner.os != 'Windows'
              run: |
                  dotnet test tests/Sharingan.Tests/Sharingan.Tests.csproj --configuration Release --verbosity normal
                  dotnet test tests/Sharingan.Providers.Ini.Tests/Sharingan.Providers.Ini.Tests.csproj --configuration Release --verbosity normal
                  dotnet test tests/Sharingan.Providers.Yaml.Tests/Sharingan.Providers.Yaml.Tests.csproj --configuration Release --verbosity normal
                  dotnet test tests/Sharingan.Providers.Xml.Tests/Sharingan.Providers.Xml.Tests.csproj --configuration Release --verbosity normal
                  dotnet test tests/Sharingan.Providers.Toml.Tests/Sharingan.Providers.Toml.Tests.csproj --configuration Release --verbosity normal
                  dotnet test tests/Sharingan.Providers.SQLite.Tests/Sharingan.Providers.SQLite.Tests.csproj --configuration Release --verbosity normal
                  dotnet test tests/Sharingan.Providers.Encrypted.Tests/Sharingan.Providers.Encrypted.Tests.csproj --configuration Release --verbosity normal
                  dotnet test tests/Sharingan.Extensions.DependencyInjection.Tests/Sharingan.Extensions.DependencyInjection.Tests.csproj --configuration Release --verbosity normal
                  dotnet test tests/Sharingan.Extensions.Configuration.Tests/Sharingan.Extensions.Configuration.Tests.csproj --configuration Release --verbosity normal

    pack:
        needs: build
        # Use Windows to support all targets including .NET Framework and Registry provider
        runs-on: windows-latest
        if: github.event_name == 'push' && github.ref == 'refs/heads/develop'

        steps:
            - uses: actions/checkout@v6

            - name: Setup .NET
              uses: actions/setup-dotnet@v5
              with:
                  dotnet-version: "10.0.x"

            - name: Pack
              run: dotnet pack --configuration Release --output ./artifacts

            - name: Upload artifacts
              uses: actions/upload-artifact@v6
              with:
                  name: nuget-packages
                  path: ./artifacts/*.nupkg
