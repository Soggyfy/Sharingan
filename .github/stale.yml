# Configuration for probot-stale
# https://github.com/probot/stale

# Number of days of inactivity before an issue becomes stale
daysUntilStale: 60

# Number of days of inactivity before a stale issue is closed
daysUntilClose: 14

# Only issues or pull requests with all of these labels are checked
# Leave empty to check all
onlyLabels: []

# Issues or PRs with these labels will never be considered stale
exemptLabels:
    - pinned
    - security
    - bug
    - enhancement
    - help wanted
    - good first issue

# Set to true to ignore issues in a project
exemptProjects: false

# Set to true to ignore issues in a milestone
exemptMilestones: true

# Set to true to ignore issues with an assignee
exemptAssignees: true

# Label to use when marking as stale
staleLabel: stale

# Comment to post when marking as stale
markComment: >
    This issue has been automatically marked as stale because it has not had
    recent activity. It will be closed in 14 days if no further activity occurs.
    If this issue is still relevant, please comment or remove the stale label.
    Thank you for your contributions to Sharingan!

# Comment to post when closing a stale issue
closeComment: >
    This issue has been automatically closed due to inactivity.
    Feel free to reopen if this is still relevant.

# Limit the number of actions per run
limitPerRun: 30
