# Dependabot configuration
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
    # NuGet packages
    - package-ecosystem: "nuget"
      directory: "/"
      schedule:
          interval: "weekly"
          day: "monday"
          time: "09:00"
          timezone: "Europe/Istanbul"
      open-pull-requests-limit: 10
      reviewers:
          - "Taiizor"
      labels:
          - "dependencies"
          - "nuget"
      commit-message:
          prefix: "chore(deps)"
      groups:
          microsoft:
              patterns:
                  - "Microsoft.*"
                  - "System.*"
          testing:
              patterns:
                  - "xunit*"
                  - "Moq*"
                  - "FluentAssertions*"
                  - "coverlet*"

    # GitHub Actions
    - package-ecosystem: "github-actions"
      directory: "/"
      schedule:
          interval: "weekly"
          day: "monday"
          time: "09:00"
          timezone: "Europe/Istanbul"
      open-pull-requests-limit: 5
      reviewers:
          - "Taiizor"
      labels:
          - "dependencies"
          - "github-actions"
      commit-message:
          prefix: "chore(ci)"
